    <script>
      (function() {
        // Suppress and filter third-party extension noise (mostly Pinli/PIN Company)
        const suppressPatterns = [
          'chrome-extension://',
          'Empty token!',
          'PIN Company Discounts',
          'Failed to fetch', 
          'Invalid data',
          'zustand',
          'denied', // Sometimes thrown by extension injection
          'net::ERR_FAILED' // Suppress common network noise from extensions
        ];

        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;

      const shouldSuppress = (msg) => {
        if (!msg) return false;
        let str = '';
        if (msg instanceof Error) {
          str = msg.message + ' ' + msg.stack;
        } else if (typeof msg === 'object') {
          try {
            str = JSON.stringify(msg);
          } catch (e) {
            str = String(msg);
          }
        } else {
          str = String(msg);
        }
        return suppressPatterns.some(p => str.includes(p));
      };

        console.error = function() {
          if (shouldSuppress(arguments[0])) return;
          originalError.apply(console, arguments);
        };

        console.warn = function() {
          if (shouldSuppress(arguments[0])) return;
          originalWarn.apply(console, arguments);
        };

        // Suppress specific extension injection errors
        window.addEventListener('error', (e) => {
          if (e.filename?.startsWith('chrome-extension://') || shouldSuppress(e.message)) {
            e.stopImmediatePropagation();
          }
        }, true);

        window.addEventListener('unhandledrejection', (e) => {
          if (shouldSuppress(e.reason)) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        }, true);
      })();
    </script>
  </head>
  <body translate="no" class="notranslate">

    <script type="module" src="/src/main.tsx"></script>
  </body>
